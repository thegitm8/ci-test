language: node_js
node_js: lts/*

notifications:
  email: false

cache:
  directories:
    - node_modules
    - ~/.nvmrc

install:
  - npm install
  - npm run build

stages:
  - test
  - name: deploy
    if: branch = master

jobs:
  include:
    # Linting
    - stage: test
      env: DO=linting
      install: skip
      script: npm run lint

    # Unit tests
    - stage: test
      node_js: 8
      env: DO=unit-testing
      script: npm test

    - stage: test
      node_js: 6
      env: DO=unit-testing
      script: npm test

    # Depenedency checking
    - stage: deploy
      env: DO=dependency-checking
      script:
        - npm i -g snyk
        - snyk test

    # Deploy
    - stage: deploy
      env: DO=publishing
      script: npm i -g semantic-release @semantic-release/changelog @semantic-release/git
      deploy:
        provider: script
        skip_cleanup: true
        script: semantic-release
