language: node_js
node_js: lts/*

notifications:
  email: false

cache:
  directories:
    - node_modules
    - ~/.nvmrc

install:
  - npm install
  - npm run build

jobs:
  include:
    # Linting
    - stage: tests and pre-checks
      env: JOB=lint
      script: npm run lint
    # Depenedency checking
    - stage: tests and pre-checks
      env: JOB=dependency-check
      script:
        - npm i -g snyk
        - snyk test
    # Unit tests
    - stage: tests and pre-checks
      node_js: 8
      env: JOB=unit-test
      script: npm test
    - stage: tests and pre-checks
      node_js: 6
      env: JOB=unit-test
      script: npm test
    # Deploy
    - stage: deployment
      env: JOB=publish
      script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npm run release
        on:
          branch: master
