language: node_js
notifications:
  email: false

jobs:
  include:
    # test stage
    - stage: test
      node_js: 8
      script: npm run test
    - stage: test
      node_js: 6
      script: npm run test
    # release stage
    - stage: release
      script: skip
      node_js: 8
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npm run release
        on:
          branch: master
